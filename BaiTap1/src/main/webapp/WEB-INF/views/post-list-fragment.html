
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<body>

<!--
    Fragment này trả về:
    1. Danh sách các bài viết.
    2. Container chứa nút "Tải thêm" nếu cần.
-->
<div th:fragment="postListContent">

  <!-- Lặp và hiển thị các bài viết -->
  <div th:each="post : ${postPage.content}" class="post-item">
    <h3 th:text="${post.title}">Tiêu đề bài viết</h3>
    <p th:text="${post.content}">Nội dung bài viết...</p>
  </div>

  <!-- Container cho nút hoặc spinner, sẽ được nối vào cuối danh sách -->
  <div class="action-container" th:if="${postPage.hasNext()}">
    <button class="load-more-btn"
            th:attr="data-next-page=${postPage.number + 1}, data-keyword=${#request.getParameter('keyword') != null ? #request.getParameter('keyword') : ''}">
      Tải thêm
    </button>
  </div>

</div>

</body>
</html>
